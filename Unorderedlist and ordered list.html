<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list and Unordered list</title>
</head>
<body>
    <ul>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Cream</li>
    </ul>

    <ol>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Cream</li>
    </ol>

    <ol type="A">
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Cream</li>
    </ol>

</body>
</html>
